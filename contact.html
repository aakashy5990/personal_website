    <div class="login_container container" id="contact">
        <div class="login-card">
          <h3 class="login_heading">Don't fill the form it is not available</h3>
            <div class="card-header">
              <h1>Get In Touch</h1>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="username">Name</label>
                  <input type="text" id="username" name="username" required="">
                </div>
  
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required="">
                </div>
  
                <div class="form-group">
                  <label for="textarea">Message</label>
                  <textarea id="textarea" placeholder="A have a question..." name="textarea" rows="4" cols="50"></textarea>
                </div>
  
                <div class="form-group">
                  <button type="submit" class="login-button">Send message</button>
                </div>
  
              </form>
